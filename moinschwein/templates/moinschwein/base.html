{% load i18n static  %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Moinschwein | {{ page_title }}</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% block extra-styles %}{% endblock %}
</head>
<body id="body" class="background">
    <nav class="navbar navbar-light frosted-glass">
        <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}">
                <img src="{% static 'img/logo.svg' %}" width="48" height="48">
            </a>
            <div>
                {% if request.user.is_anonymous %}
                    <a class="btn btn-link" href="{% url 'login' %}">{% trans 'Login' %}</a>
                {% else %}
                    <a class="btn btn-link" href="{% url 'profile' %}">{% trans 'Profile' %}</a>
                    <a class="btn btn-link" href="{% url 'logout' %}">{% trans 'Logout' %}</a>
                {% endif %}
            </div>
        </div>
    </nav>
    {% block content %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="{% static 'js/base.js' %}"></script>
    <script>manageBackground('{{ image_url }}', '{% static 'img/backgrounds/001.jpg' %}')</script>
    {% block extra-scripts %}{% endblock %}
</body>
</html>
